<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>E2EE Chat App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container" id="landing-container">
        <div class="auth-section-outer">
            <div id="loginSection" class="auth-section">
                <h1 class="login-text">Login</h1>
                <input id="loginUsername" class="input mb-2" type="text" maxlength="20" autocomplete="off" placeholder="Username" />
                <input id="loginPassword" class="input mb-2" type="password" autocomplete="off" placeholder="Password" />
                <div class="button-row">
                    <button id="loginBtn" class="btn btn-front">Login</button>
                    <button id="toggleRegisterBtn" class="btn btn-front" type="button">Register</button>
                </div>
            </div>
            <div id="registerSection" class="auth-section">
                <input id="registerUsername" class="input mb-2" type="text" maxlength="20" autocomplete="off" placeholder="Username" />
                <input id="registerPassword" class="input mb-2" type="password" autocomplete="off" placeholder="Password" />
                <button id="registerBtn" class="btn btn-front">Register</button>
            </div>
        </div>
    </div>
    <script src="sodium.js"></script>
    <script src="login.js"></script>
</body>
</html>
